<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Pacientes</title>
    <meta name="keywords" content="centro medico, prioritarios, atención medica, pacientes">
    <meta name="description" content="Formulario de registro pacientes donde se almacenaran los datos de los pacientes del centro medico Back-End">
    <link rel="stylesheet" href="/CSS/pacientes.css">
    <link rel="icon"  type="image/x-icon" href="/Imagenes/centroMedico.png">
</head>
<body>
    <header>
        <h1>Registro Pacientes</h1>
    </header>
    <br><br><br><br><br>
    <main>
        <form id="tabla-pacientes-form">
            <label for="name">Nombre: </label>
            <input type="text" id="name" required>
            <label for="lastName">Apellido: </label>
            <input type="text" id="lastName" required>
            <label for="document">Cedula: </label>
            <input type="text" id="document" required>
            <label for="age">Edad: </label>
            <input type="number" id="age">
            <label for="phoneNumber">Telefono: </label>
            <input type="tel" id="phoneNumber" required>
            <label for="select">Especialidad: </label>
            <select id="select" required>
                <option>Seleccione la especialidad</option>
                <option>Medicina General</option>
                <option>Cardiología</option>
                <option>Medicina Interna</option>
                <option>Dermatología</option>
                <option>Rehabilitación Física</option>
                <option>Psicología</option>
                <option>Odontología</option>
                <option>Radiología</option>
            </select>
            <br>
            <input type="submit" id="button" value="Enviar Información">
        </form>
    </main>
    <buttom class="volver"><a href="/indexCentroMedico.html" target="_blank"><img src="/Imagenes/volver.png"></a></buttom>
    <script src="/JS/registroPacientes.js"></script>
</body>
</html>
