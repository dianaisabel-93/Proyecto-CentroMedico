<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Médicos</title>
    <meta name="keywords" content="centro medico, medicos, doctores, consultorio">
    <meta name="description" content="Formulario de registro medicos donde se almacenaran los datos de los medicos del centro medico Back-End">
    <link rel="stylesheet" href="/Centro Medico/CSS/doctores.css">
    <link rel="icon"  type="image/x-icon" href="/Centro Medico/imagenes/centroMedico.png">
</head>
<body>
    <header>
        <h1>Registro Médicos</h1>
    </header>
    <br><br><br><br><br>
    <main>
        <form id="registro-medico-form">
            <label for="name">Nombre: </label>
            <input type="text" id="name" autocomplete="off" required>
            <label for="lastName">Apellido: </label>
            <input type="text" id="lastName" autocomplete="off" required>
            <label for="document">Cedula: </label>
            <input type="text" id="document" required>
            <label for="select">Especialidad: </label>
            <select id="select" required>
                <option>Seleccione la especialidad</option>
                <option>Medicina General</option>
                <option>Cardiología</option>
                <option>Medicina Interna</option>
                <option>Dermatología</option>
                <option>Rehabilitación Física</option>
                <option>Psicología</option>
                <option>Odontología</option>
                <option>Radiología</option>
            </select>
            <label for="consultorio">Consultorio: </label>
            <input type="number" id="consultorio" required>
            <label for="email">Correo: </label>
            <input type="email" id="email" required>
            <br>
            <input type="submit" id="button" value="Enviar Información">
        </form>
    </main>
    <buttom class="volver"><a href="/indexCentroMedico.html" target="_blank"><img src="/Centro Medico/imagenes/volver.png"></a></buttom>
</body>
</html>
